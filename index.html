<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Stock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="assets/logo.png" alt="logo">
        <ul>
            BRANDS WE CARRY -
            <li>LINUS</li> /
            <li>BROMPTON</li> /
            <li>CHRISTIANIA</li> /
            <li>STATE</li>
        </ul>
    </header>

    <template id="bike-template">

        <article class="items">
            <div class="bike-image"></div>
            <h3>STATE</h3>
            <h1>warhawk</h1>
            <div class="break-line"></div>

            <div class="box">
                <p>Price: <span class="price">$579</span></p>
                <hr>
                <p>
                    Colour:
                    <span class="color-bar"></span>
                </p>
                <hr>
                <p>In Stock: <span class="stock"></span></p>
                <hr>
                <button>FULL SPECS</button>
            </div>
        </article>

    </template>

    <main id="wrapper"></main>
    <script src="script.js"></script>
</body>

</html>
